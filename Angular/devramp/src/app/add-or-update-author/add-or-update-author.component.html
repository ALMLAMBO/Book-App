<div>
  <h2></h2>
  <form>
    <div class="form-group">
      <label for="first-name-input">First Name:</label>
      <input type="text" id="first-name-input" [(ngModel)]="authorInfo.first_name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="last-name-input">Last Name: </label>
      <input type="text" id="last-name-input" [(ngModel)]="authorInfo.last_name" class="form-control" />
    </div>
    <button type="button" class="btn btn-primary" (click)="addOrUpdateAuthorRecord($event);">Save</button>
  </form>
</div>
