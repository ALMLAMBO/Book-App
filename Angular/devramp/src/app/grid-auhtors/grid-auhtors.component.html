<a href="#" id="new-button">New</a>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let auhtorInfo of auhtorData">
      <td>{{authorInfo.first_name}}</td>
      <td>{{authorInfo.last_name}}</td>
      <td>
        <a href="#" (click)="editRecord(this)">Edit</a>
        <a href="#" (click)="deleteRecord(this)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
